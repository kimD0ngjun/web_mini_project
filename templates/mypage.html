<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="text-center">
    <!-- Navbar -->
    <!-- 네브바 색상  -->
    <nav class="navbar bg-success" data-bs-theme="dark" style="display: flex; justify-content: end;">
        <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark"
            style="background-color: #28a745;">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">

                    <!-- 네브바 왼쪽 이미지  -->
                    <div class="ms-3">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/images/sparta-logo.svg"
                            alt="">
                    </div>
                    <!-- 이미지 끝  -->
                
                    <!-- 왼쪽에 글씨 추가 -->
                    <!-- <a class="navbar-brand text-white" href="#">네브바 왼쪽</a> -->
                    <!-- 지워야 될수도  -->

                    <ul class="navbar-nav">
                        <!-- 메인페이지로 -->
                        <li class="nav-item">
                            <!-- herf 버튼 눌렀을때 다른 페이지로 이동하는거  -->
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">메인페이지</a>
                        </li>
                        <!-- 로그인된 아이디 --->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('accounts') }}">@email</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
    </nav>


    <!-- 로그인 페이지 -->
    <!-- 회원정보 수정 칸 -->
    <form>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>마이페이지</h1>
                    <!-- 한줄 띄기  -->
                    <br>

                    <!-- 왼쪽 정렬 코드  -->
                    <style>
                        .float-start {
                            clear: both;
                            /* clear both sides (left and right) to allow elements to stack vertically */
                            float: left;
                            margin-right: 15px;
                            /* optional margin between elements */
                        }
                    </style>
                    <!-- 왼쪽 정렬 코드 끝  -->

                    <!-- 이름  / 왼쪽에 하려고 float-start 추가함 -->
                    <div class="mb-3 float-start">
                        <label>이름 : 이은미</label>
                    </div>
                    <!-- 아이디  -->
                    <div class="mb-3 float-start">
                        <label>아이디 : hello</label>
                    </div>
                    <!-- 비밀번호  -->
                    <div class="mb-3 float-start">
                        <!-- (for=id 같아야함) for 속성은 <label> 요소와 연결된 입력 요소의 id 속성과 매핑합니다. 이렇게 함으로써 화면에서 레이블을 클릭하면 연결된 입력 필드로 포커스가 이동합니다. 그렇기 때문에 for 속성값은 연결하려는 입력 필드의 id 속성값과 일치해야 합니다. -->
                        <!-- 연결할때 메모장 확인         -->
                        <label>비밀번호 : helloooo</label>
                    </div>
                    <!-- 이메일  -->
                    <div class="mb-3 float-start">
                        <label>Email : eunmi@gmail.com</label>
                    </div>
                    <!-- 버튼 으로 다른 페이지 이동이 안됨  -->
                    <button type="submit" class="btn btn-primary float-end">수정하기</button>
    </form>
    </div>
    </div>
    </div>
    <!-- 회원정보 수정 칸 끝 -->

    <!-- 로그인 페이지 끝 -->

    <br>
    <h1>마이페이지</h1>
    <br>
    <p>'이름': {{ data }}</p>
    <p>'ID': 'minnie'</p>
    <p>'PW': 'hello'</p>
    <p>'email': 'eunmi@gmail.com'</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <button type="submit" class="btn btn-primary">수정하기</button>
</body>

</html>
