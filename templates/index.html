<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집소개</title>

  <!-- Bootstrap CSS CDN 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  header {
    height: 100px;
    background-color: #4ba66a;
  }

  main {
    background: #fff;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  footer {
    height: 100px;
    background-color: #4ba66a;
    margin-top: auto;
  }

  .container {
    background: #f7edda;
    width: 80%;
    max-width: 800px;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  article {
    width: 90%;
    height: 200px;
    border: 2px solid #46a65e;
    border-radius: 12px;
    margin: 40px auto 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
  }

  .img_wrap {
    height: 150px;
    width: 200px;
    border: 1px solid black;
    margin-right: 50px;
  }

  .text_wrap {
    height: 150px;
  }
</style>

<body>
  <!-- Bootstrap Navbar 추가 -->
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav msauto">
          <li class="nav-item">
            <button onclick="moveToNewPostPage()" class="btn btn-success">글쓰기</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-success">로그인</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-success">회원가입</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <article>
        <div class="img_wrap">image</div>
        <div class="text_wrap">
          <p class="title">title</p>
          <p class="writer">writer</p>
          <p class="content">content</p>
        </div>
      </article>
      <article></article>
      <article></article>
    </div>
  </main>

  <footer>footer</footer>

  <!-- Bootstrap JS 및 Popper.js 및 jQuery CDN 추가 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script>
    // JavaScript 코드로 페이지 라우팅 함수 정의
    function moveToNewPostPage() {
      // window.location.href를 사용하여 현재 주소의 끝에 "#A"를 추가하여 페이지 이동
      window.location.href = window.location.href + "newPost";
    }
  </script>
</body>

</html>
