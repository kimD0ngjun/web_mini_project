<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집소개</title>

    <!-- Bootstrap CSS CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      background-color: #4ba66a;
    }

    main {
      background: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      height: 100px;
      background-color: #4ba66a;
      margin-top: auto;
    }

    .container {
      background: #f7edda;
      width: 80%;
      max-width: 800px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    article {
      width: 90%;
      height: 200px;
      border: 2px solid #46a65e;
      border-radius: 12px;
      margin: 40px auto 0;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .img_wrap {
      height: 150px;
      width: 200px;
      border: 1px solid black;
      margin-right: 50px;
    }

    .text_wrap {
      height: 150px;
    }
  </style>

  <body>
    <!-- Bootstrap Navbar 추가 -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      {% if user.is_authenticated %}
      <p>User ID: {{ user.userId }}</p>
      <a href="{{ url_for('newPost', userId = user.userId) }}">글쓰기</a>
      <a href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
      <a href="{{ url_for('login') }}">로그인</a>
      <a href="{{ url_for('signup') }}">회원가입</a>
      {% endif %}
    </header>

    <main>
      <div class="container">
        {%for post in posts%}
        <article post_writer="{{post.username}}" post_number="{{post.id}}">
          <div class="img_wrap">
            <img src="{{post.image_url}}" />
          </div>
          <div class="text_wrap">
            <p class="title">{{post.title}}</p>
            <p class="writer">{{post.writer}}</p>
            <p class="content">{{post.content}}</p>
            <p class="content">{{post.address}}</p>
          </div>
        </article>
        {% endfor %}

        <article></article>
        <article></article>
      </div>
    </main>

    <footer>footer</footer>
    <script>
      const posts = document.getElementsByTagName("article");

      for (let i = 0; i < posts.length; i++) {
        posts[i].addEventListener("click", function () {
          const postWriter = this.getAttribute("post_writer");
          const postNumber = this.getAttribute("post_number");
          window.location.href = `${postWriter}/${postNumber}`;
        });
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
