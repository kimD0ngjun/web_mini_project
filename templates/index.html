<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집소개</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      background-color: #bbb;
    }

    footer {
      height: 100px;
      background-color: #bbb;
      margin-top: auto;
    }
  </style>
  <body>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
  </body>
</html>
