<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집소개</title>

    <!-- Bootstrap CSS CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      background-color: #4ba66a;
    }

    main {
      background: #fff;
      padding-bottom: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    footer {
      width: 100%;
      height: 100px;
      background-color: #4ba66a;
    }

    .container {
      margin: 40px auto;
      background: #f5f5f5;
      max-width: 930px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .article_wrap {
      color: #000;
      text-decoration: none;
      width: 288px;
      height: 362px;
    }

    .article_wrap:hover {
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
    }

    article {
      height: 362px;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    img {
      width: 288px;
      height: 168px;
    }

    .text_wrap {
      padding: 10px 20px;
    }

    .address {
      font-size: 0.8rem;
      color: #909090;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
    }

    .title {
      font-size: 1.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
    }

    .content {
      overflow: hidden;
      white-space: normal;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-decoration-line: none;
      word-break: keep-all;
      margin-bottom: 32px;
      font-size: 0.9rem;
      color: #333;
    }

    .writer {
      font-size: 0.9rem;
      color: #909090;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      margin-bottom: 0;
    }
  </style>

  <body>
    <!-- Bootstrap Navbar 추가 -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      {% if user.is_authenticated %}
      <p>User ID: {{ user.userId }}</p>
      <a href="{{ url_for('newPost', userId = user.userId) }}">글쓰기</a>
      <a href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
      <a href="{{ url_for('login') }}">로그인</a>
      <a href="{{ url_for('signup') }}">회원가입</a>
      {% endif %}
    </header>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- 글 작성 폼 -->
          <form
            method="POST"
            action="{{url_for('editPost', userId = userId, postNumber = postNumber)}}"
            id="postForm"
          >
            <div class="form-group">
              <label for="title">제목</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{posts.title}}"
                required
              />
            </div>

            <div class="form-group">
              <label for="content">내용</label>
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="10"
                required
              >
{{posts.content}}</textarea
              >
            </div>

            <div class="form-group">
              <label for="content">주소</label>
              <textarea
                class="form-control"
                id="content"
                name="address"
                required
              >
{{posts.address}}</textarea
              >
            </div>

            <input type="hidden" name="userId" value="{{ userId }}" />
            <button class="btn btn-success" type="submit">수정 완료</button>
            <a class="btn btn-success" href="{{url_for('home')}}">취소</a>
          </form>
        </div>
      </div>
    </div>
    <footer>footer</footer>
  </body>
</html>
