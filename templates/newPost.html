<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집소개</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  header {
    height: 100px;
    background-color: #4ba66a;
  }

  main {
    background: #fff;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  footer {
    height: 100px;
    background-color: #4ba66a;
    margin-top: auto;
  }

  .container {
    background: #f7edda;
    width: 80%;
    max-width: 800px;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  article {
    width: 90%;
    height: 200px;
    border: 2px solid #46a65e;
    border-radius: 12px;
    margin: 40px auto 0;
    display: flex;
    align-items: center;
    padding: 0 20px;
  }

  .img_wrap {
    height: 150px;
    width: 200px;
    border: 1px solid black;
    margin-right: 50px;
  }

  .text_wrap {
    height: 150px;
  }
</style>

<body>
  <!-- Bootstrap Navbar 추가 -->
  <header class="navbar navbar-expand-lg navbar-light bg-light">
  </header>

  <main>
    <div class="container">
      <div class="container custom-container">
        <div class="row justify-content-center">
          <div class="col-md-8">

            <!-- 글 작성 폼 -->
            <form method="POST" action="{{url_for('newPost')}}" id="postForm">
              <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
              </div>

              <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력하세요"
                  required></textarea>
              </div>

              <div class="form-group">
                <label for="content">주소</label>
                <textarea class="form-control" id="content" name="address" placeholder="맛집의 주소를 알려주세요!"
                  required></textarea>
              </div>

              <div class="form-group">
                <label for="content">username</label>
                <textarea class="form-control" id="content" name="username" placeholder="유저의 아이디를 알려주세요."
                  required></textarea>
              </div>

              <button type="button" class="btn btn-success" onclick="submitForm()">글 작성</button>
              <button type="button" class="btn btn-success" onclick="returnToHome()">취소</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>footer</footer>

  <!-- Bootstrap JS 및 Popper.js 및 jQuery CDN 추가 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script>
    function submitForm() {
      // form의 데이터를 FormData 객체로 가져옴
      var formData = new FormData(document.getElementById("postForm"));

      // 서버로 데이터를 전송하는 AJAX 요청을 수행
      fetch("{{ url_for('newPost') }}", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())  // 필요에 따라 처리
        .catch(error => {
          console.error("Error:", error);
          // 오류 처리를 추가할 수 있음
        });
      window.location.href = "{{ url_for('completePost') }}";
    }
  </script>
  <script>
    function returnToHome() {
      window.location.href = "{{ url_for('home') }}";
    }
  </script>

</body>

</html>
