<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집소개</title>

    <!-- Bootstrap CSS CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      background-color: #4ba66a;
    }

    main {
      background: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    footer {
      height: 100px;
      background-color: #4ba66a;
      margin-top: auto;
    }

    .container {
      background: #f5f5f5;
      max-width: 1080px;
      height: 100%;
      display: flex;
      /* flex-direction: column; */
      gap: 20px;
    }

    .article_wrap {
      color: #000;
      text-decoration: none;
      width: 288px;
      height: 362px;
    }

    .article_wrap:hover {
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
    }

    article {
      height: 362px;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    img {
      width: 288px;
      height: 168px;
    }

    .content {
      overflow: hidden;
      white-space: normal;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      text-decoration-line: none;
      word-break: keep-all;
    }
  </style>

  <body>
    <!-- Bootstrap Navbar 추가 -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      {% if user.is_authenticated %}
      <p>User ID: {{ user.userId }}</p>
      <a href="{{ url_for('newPost', userId = user.userId) }}">글쓰기</a>
      <a href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
      <a href="{{ url_for('login') }}">로그인</a>
      <a href="{{ url_for('signup') }}">회원가입</a>
      {% endif %}
    </header>

    <main>
      <div class="container">
        {%for post in posts%}
        <a class="article_wrap" href="{{post.userId}}/{{post.postNumber}}">
          <article post_writer="{{post.userId}}" post_number="{{post.id}}">
            <div class="img_wrap">
              <img
                src="https://lh3.googleusercontent.com/p/AF1QipOG9J0lJeSNU7qvXAmpTp9pzMQIlclrC6F8-2x6=s1360-w1360-h1020"
              />
            </div>
            <div class="text_wrap">
              <p class="title">{{post.title}}</p>
              <p class="writer">{{post.userId}}</p>
              <p class="content">{{post.content}}</p>
            </div>
          </article>
        </a>
        {% endfor %}
      </div>
    </main>
    <footer>footer</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
